<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Bootstrap Scripts-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet-->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 main-card">
        <div class="card right-card">
          <div class="card-body">
            <h1 
            class="card-title">  Get <span style="color:hsl(277, 64%, 41%)">insights</span> that help your business grow.
            </h1>
            <p 
            class="card-text main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
            <h3 class="card-text stat"><span style="font-weight: bold;color: hsl(0, 0%, 100%);">10k+</span><span style="font-size: 16px;">companies</span></h3>
            <h3 class="card-text stat"><span style="font-weight: bold;color: hsl(0, 0%, 100%);">314</span><span style="font-size: 16px;">templates</span></h3>
            <h3 class="card-text stat"><span style="font-weight: bold;color: hsl(0, 0%, 100%);">12M+</span><span style="font-size: 16px;">queries</span></h3>
          </div>
        </div>
      </div>
        <div class="col-lg-6 main-card">
          <div class="card left-card">
            <div class="card-body image">
              <img class="card-img-top" src="images/image-header-desktop.jpg" atl="people">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jorge Soto</a>.
  </div>
</body>
</html>
